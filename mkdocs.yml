site_name: Datapane Docs
repo_name: datapane/datapane
repo_url: https://github.com/datapane/datapane
copyright: Â© 2022 <a href="https://datapane.com" target="_blank">Datapane</a>. All rights reserved.

nav:
  - Overview: "index.md"
  - Concepts:
    - Datapane CLI: "concepts/datapane.md"
    - Datapane Cloud: "concepts/datapane-jl.ipynb"
    - Datapane Teams: ""
    - Reports: ""
    - Blocks: ""
    - Functions: ""

  - Tutorials:
    - Install Datapane: ""
    - Create a report: ""
    - Upload a report to the cloud: ""
  - Guides:
    - "guides/how-to-do-something.md"
  - Reference:
    - ""

theme:
  name: material
  logo: img/logo.png
  features:
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.follow
    - navigation.indexes
    # - navigation.tabs
    # - navigation.tabs.sticky
    #- navigation.expand

  #   - navigation.instant
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: img/favicon.png

extra_css:
  - stylesheets/extra.css

plugins:
  - mknotebooks:
      tag_remove_configs:
        remove_cell_tags:
          - remove_cell
        remove_all_outputs_tags:
          - remove_all_output
        remove_single_output_tags:
          - remove_single_output
        remove_input_tags:
          - remove_input
  - search:
      lang: en
  #- tags
  # Currently a sponsor-only feature
  # - social:
  #     cards_color:
  #       fill: "#131329"
  #       text: "#F2F2FD"

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - meta
  - admonition
  - abbr
  - def_list
  - footnotes
  - attr_list
  #- md_in_html
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg


extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/datapane/datapane
    - icon: fontawesome/brands/discourse
      link: https://forum.datapane.com/
    - icon: fontawesome/brands/discord
      link: https://chat.datapane.com/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/datapaneapp
