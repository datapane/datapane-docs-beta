nav:
  - Introduction: "index.md"
  - Quickstart: "quickstart.ipynb"
  - Concepts:
      - Reports: "concepts/reports.ipynb"
      - Blocks: "concepts/blocks.ipynb"
      - Functions: ""
      - Datapane CLI: "concepts/datapane.md"
      - Datapane Cloud: "concepts/datapane-jl.ipynb"
      - Datapane Teams: ""

  - Tutorials:
      - Install Datapane: ""
      - Create a report: ""
      - Upload a report to the cloud: ""
      - Tables and data: "tutorials/tables-and-data.ipynb"
      - Plots and visualizations: "tutorials/plots-and-visualizations.ipynb"
      - Text and HTML: "tutorials/text-code-and-html.ipynb"
      - Layout and pages: "tutorials/layout-and-customization.ipynb"
      - Media and embeds: "tutorials/media-attachments-and-embeds.ipynb"
  - Guides:
      - "guides/how-to-do-something.md"
  - Reference:
      - ""

theme:
  name: material
  logo: img/logo.png
  features:
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.follow
    - navigation.indexes
    - content.tabs.link
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: img/favicon.png

extra_css:
  - stylesheets/extra.css

plugins:
  - mknotebooks:
      enable_default_jupyter_cell_styling: false
      tag_remove_configs:
        remove_cell_tags:
          - remove_cell
        remove_all_outputs_tags:
          - remove_all_output
        remove_single_output_tags:
          - remove_single_output
        remove_input_tags:
          - remove_input
  - search:
      lang: en
  #- tags
  # Currently a sponsor-only feature
  # - social:
  #     cards_color:
  #       fill: "#131329"
  #       text: "#F2F2FD"

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - meta
  - admonition
  - abbr
  - def_list
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/datapane/datapane
    - icon: fontawesome/brands/discourse
      link: https://forum.datapane.com/
    - icon: fontawesome/brands/discord
      link: https://chat.datapane.com/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/datapaneapp
