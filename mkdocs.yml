site_name: Datapane Docs 
repo_url: https://github.com/datapane/datapane
repo_name: datapane/datapane
copyright: Â© 2022 <a href="https://datapane.com" target="_blank">Datapane</a>. All rights reserved.

extra_css:
  - stylesheets/extra.css

theme:
  name: material
  logo: asset/img/logo.png
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


plugins:
  - mknotebooks
  - search:
      lang: en
  # Currently a sponsor-only feature
  # - social:
  #     cards_color:
  #       fill: "#131329" 
  #       text: "#F2F2FD"

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github 
      link: https://github.com/datapane/datapane
    - icon: fontawesome/brands/discourse 
      link: https://forum.datapane.com/
    - icon: fontawesome/brands/discord 
      link: https://chat.datapane.com/
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/datapaneapp
